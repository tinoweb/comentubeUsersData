<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .table th { background-color: #f1f5fd; }
    .status-badge { padding: 0.35em 0.65em; font-size: 0.85em; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="h4 mb-0"><i class="bi bi-people-fill me-2"></i>Relatório de Usuários</h1>
          <div class="d-flex">
            <button id="btn-week" class="btn btn-sm btn-light me-2">Semanal</button>
            <button id="btn-month" class="btn btn-sm btn-light">Mensal</button>
          </div>
        </div>
      </div>
      
      <div class="card-body">
        <div class="row mb-4">
          <div class="col-md-3 mb-3 mb-md-0">
            <div class="card border-success h-100">
              <div class="card-body text-center">
                <h5 class="card-title text-success">Total de Usuários</h5>
                <p id="total-users" class="display-6 text-success">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3 mb-md-0">
            <div class="card border-primary h-100">
              <div class="card-body text-center">
                <h5 class="card-title text-primary">Pagantes</h5>
                <p id="paid-users" class="display-6 text-primary">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3 mb-md-0">
            <div class="card border-info h-100">
              <div class="card-body text-center">
                <h5 class="card-title text-info">Teste Grátis</h5>
                <p id="trial-users" class="display-6 text-info">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-warning h-100">
              <div class="card-body text-center">
                <h5 class="card-title text-warning">Inativos</h5>
                <p id="inactive-users" class="display-6 text-warning">0</p>
              </div>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Plano</th>
                <th>Status</th>
                <th>Cadastro</th>
              </tr>
            </thead>
            <tbody id="data-table">
              <!-- Dados serão inseridos aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
